<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="title">Name</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="tutorial.title"
        name="title"
      />
    </div>

    <div class="form-group">
      <label for="description">Score</label>
      <input
        class="form-control"
        id="description"
        required
        [(ngModel)]="tutorial.description"
        name="description"
      />
    </div>

    <div class="form-group">
      <label for="description">Age</label>
      <input
        class="form-control"
        id="description"
        required
        [(ngModel)]="tutorial.description.description"
        name="description"
      />
    </div>

    <button (click)="saveTutorial()" class="btn btn-success">Add to Winners</button>
  </div>

  <div *ngIf="submitted">
    <h4>You Added successfully!</h4>
    <button class="btn btn-success" (click)="newTutorial()">Add</button>
  </div>
</div>
